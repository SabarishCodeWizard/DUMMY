<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSK Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .portal-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.1), 0 10px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .portal-header {
            margin-bottom: 40px;
        }

        .portal-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .portal-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .login-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .login-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #FF4B2B;
        }

        .card-icon {
            background: linear-gradient(to right, #FF4B2B, #FF416C);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .card-icon i {
            color: white;
            font-size: 2rem;
        }

        .card-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .card-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .card-button {
            background-color: #FF4B2B;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 10px 25px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .card-button:hover {
            background-color: #FF416C;
        }

        .portal-footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-options {
                flex-direction: column;
                align-items: center;
            }
            
            .login-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="portal-container">
        <div class="portal-header">
            <h1>RSK Portal</h1>
            <p>Select your login destination</p>
        </div>
        
        <div class="login-options">
            <div class="login-card" onclick="redirectToLogin('gst')">
                <div class="card-icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                </div>
                <h3 class="card-title">RSK GST</h3>
                <p class="card-description">Access the GST-enabled platform with tax calculation features and compliance tools.</p>
                <button class="card-button">Login to GST</button>
            </div>
            
            <div class="login-card" onclick="redirectToLogin('nogst')">
                <div class="card-icon">
                    <i class="fas fa-file-alt"></i>
                </div>
                <h3 class="card-title">RSK No GST</h3>
                <p class="card-description">Access the standard platform without GST features for simplified invoicing.</p>
                <button class="card-button">Login to No GST</button>
            </div>
        </div>
        
        <div class="portal-footer">
            <p>Created with <i class="fas fa-heart" style="color: #FF4B2B;"></i> by Sabarish_R</p>
        </div>
    </div>

    <script>
        function redirectToLogin(type) {
            if (type === 'gst') {
                window.location.href = 'https://rsk-six.vercel.app/';
            } else if (type === 'nogst') {
                window.location.href = 'https://rsk-rayappan.vercel.app';
            }
        }
    </script>
</body>
</html>
